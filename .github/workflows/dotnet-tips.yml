name: Run DotNet tips

on:
  schedule:
    - cron: '35 22 * * *'
  workflow_dispatch:
  pull_request:
    branches:
      - main
    paths:
      - '**/code/csharp/**'
  push:
    branches:
      - main
    paths:
      - '**/code/csharp/**'

env:
  DISPLAY: :99

jobs:
  test_examples:
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latest, windows-latest, macos-latest ]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout GitHub repo
        uses: actions/checkout@v3
      - name: Remove driver directories Windows
        if: matrix.os == 'windows-latest'
        run: |
          rm "$env:ChromeWebDriver" -r -v
          rm "$env:EdgeWebDriver" -r -v
          rm "$env:GeckoWebDriver" -r -v
      - name: Remove driver directories Non-Windows
        if: matrix.os != 'windows-latest'
        run: |
          sudo rm -rf $CHROMEWEBDRIVER $EDGEWEBDRIVER $GECKOWEBDRIVER
      - name: Start Xvfb
        if: matrix.os == 'ubuntu-latest'
        run: Xvfb :99 &
      - name: Set up .Net
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 6.0.x
      - name: Run tests on Linux and macOS
        if: matrix.os != 'windows-latest'
        uses: nick-invision/retry@v3.0.0
        with:
          timeout_minutes: 20
          max_attempts: 3
          command: |
            # Find directories
            directories=$(find . -type d -path '*/code/csharp' 2>/dev/null)            
            # Loop over directories and execute dotnet test
            for dir in $directories
            do
                echo "Running tests in $dir"
                cd $dir
                dotnet test
                cd -
            done
      - name: Run tests on Windows
        if: matrix.os == 'windows-latest'
        uses: nick-invision/retry@v3.0.0
        with:
          timeout_minutes: 20
          max_attempts: 3
          command: |
            # PowerShell script to find directories and run dotnet test
            $directories = Get-ChildItem -Path . -Recurse -Filter 'csharp' | Where-Object { $_.PSIsContainer -and $_.FullName -like '*\code\csharp*' }
            foreach ($dir in $directories)
            {
              Write-Host "Running tests in $dir"
              Set-Location -Path $dir.FullName
              dotnet test
              Set-Location -Path $PSScriptRoot
            }