name: Cypress Test

on: push

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'

      - name: Install dependencies
        run: | 
          cd frontend
          npm install

      - name: Run Cypress
        run: | 
          cd frontend
          npx cypress open
        
        
